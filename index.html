<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Image Search App</h1>

    <form action="">
      <input type="text" id="serch" placeholder="search for images" />
      <button id="btn">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1693683197888-81eeadae982c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
          alt="nature"
        />
        <a
          href="https://unsplash.com/photos/a-woman-in-a-white-dress-holding-a-pink-balloon-H2J5--DTsAs"
          target="_blank"
        >
          nature</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687981807-35e55307a7bb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60"
          alt="Under w"
        />
        <a href="https://unsplash.com/photos/hFnNvoz4D_s" target="_blank">
          Under Water</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1695349091060-6fb89be83290?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60"
          alt="A Girl With the Flaver"
        />
        <a
          href="https://unsplash.com/photos/a-man-taking-a-picture-of-a-city-at-night-MBr_R10hEio"
          target="_blank"
        >
          Click the Photo</a
        >
      </div>
    </div>
    <button id="show_more">Show more</button>
  </body>
  <script src="index.js"></script>
</html>
